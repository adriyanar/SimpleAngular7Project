<header class="header">
  <h1>Sayer</h1>
  <p>World's most used time waster</p>
</header>
<div class="itemList">
  <ul>
    <li *ngFor="let item of items" >
      <span (click)="item.visibility = !item.visibility">{{item.name}}</span>
      <button (click)="delete(item.id)" id="deleteBtn" *ngIf="item.visibility">Delete</button>
      <button class="circleBtns" routerLink="/element/{{item.id}}" *ngIf="!item.visibility">{{item.comments.length}}</button>
    </li>
  </ul>
</div>
<div class="plusSection">
  <button id="plusBtn" routerLink="/create">
    <i class="fas fa-plus fa-3x"></i>
  </button>
</div>
